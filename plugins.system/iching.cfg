 1. 777777 Ch'ien / The Creative
above CH'IEN THE CREATIVE, HEAVEN
below CH'IEN THE CREATIVE, HEAVEN
THE CREATIVE works sublime success, furthering through perseverance.
The movement of heaven is full of power. Thus the superior man makes himself strong and untiring.
 2. 888888 K'un / The Receptive
above K'UN THE RECEPTIVE, EARTH
below K'UN THE RECEPTIVE, EARTH
THE RECEPTIVE brings about sublime success, furthering through the perseverance of a mare. If the superior man undertakes something and tries to lead, he goes astray; but if he follows, he finds guidance. It is favorable to find friends in the west and south, to forego friends in the east and north. Quiet perseverance brings good fortune.
The earth's condition is receptive devotion. Thus the superior man who has breadth of character carries the outer world.
 3. 878887 Chun / Difficulty at the Beginning
above K'AN THE ABYSMAL, WATER
below CHÊN THE AROUSING, THUNDER
DIFFICULTY AT THE BEGINNING works supreme success, furthering through perseverance. Nothing should be undertaken. It furthers one to appoint helpers.
Clouds and thunder: the image of DIFFICULTY AT THE BEGINNING. Thus the superior man brings order out of confusion.
 4. 788878 Mêng / Youthful Folly
above KÊN KEEPING STILL, MOUNTAIN
below K'AN THE ABYSMAL, WATER
YOUTHFUL FOLLY has success. It is not I who seek the young fool; the young fool seeks me. At the first oracle I inform him. If he asks two or three times, it is importunity. If he importunes, I give him no information. Perseverance furthers.
A spring wells up at the foot of the mountain: the image of YOUTH. Thus the superior man fosters his character by thoroughness in all that he does.
 5. 878777 Hsü / Waiting (Nourishment)
above K'AN THE ABYSMAL, WATER
below CH'IEN THE CREATIVE, HEAVEN
WAITING. If you are sincere, you have light and success. Perseverance brings good fortune. It furthers one to cross the great water.
Clouds rise up to heaven: the image of WAITING. Thus the superior man eats and drinks, is joyous and of good cheer.
 6. 777878 Sung / Conflict
above CH'IEN THE CREATIVE, HEAVEN
below K'AN THE ABYSMAL, WATER
CONFLICT. You are sincere and are being obstructed. A cautious halt halfway brings good fortune. Going through to the end brings misfortune. It furthers one to see the great man. It does not further one to cross the great water.
Heaven and water go their opposite ways: the image of CONFLICT. Thus in all his transactions the superior man carefully considers the beginning.
 7. 888878 Shih / The Army
above K'UN THE RECEPTIVE, EARTH
below K'AN THE ABYSMAL, WATER
THE ARMY. The army needs perseverance and a strong man. Good fortune without blame.
In the middle of the earth is water: the image of THE ARMY. Thus the superior man increases his masses by generosity toward the people.
 8. 878888 Pi / Holding Together (Union)
above K'AN THE ABYSMAL, WATER
below K'UN THE RECEPTIVE, EARTH
HOLDING TOGETHER brings good fortune. Inquire of the oracle once again whether you possess sublimity, constancy, and perseverance; then there is no blame. Those who are uncertain gradually join. Whoever come too late meets with misfortune.
On the earth is water: the image of HOLDING TOGETHER. Thus the kings of antiquity bestowed the different states as fiefs and cultivated friendly relations with the feudal lords.
 9. 778777 Hsiao Ch'u / The Taming Power of the Small
above SUN THE GENTLE, WIND
below CH'IEN THE CREATIVE, HEAVEN
THE TAMING POWER OF THE SMALL has success. Dense clouds, no rain from our western region.
The wind drives across heaven: the image of THE TAMING POWER OF THE SMALL. Thus the superior man refines the outward aspect of his nature.
10. 777877 Lü / Treading (Conduct)
above CH'IEN THE CREATIVE, HEAVEN
below TUI THE JOYOUS, LAKE
TREADING. Treading upon the tail of the tiger. It does not bite the man. Success.
Heaven above, the lake below: the image of TREADING. Thus the superior man discriminates between high and low, and thereby fortifies the thinking of the people.
11. 888777 T'ai / Peace
above K'UN THE RECEPTIVE, EARTH
below CH'IEN THE CREATIVE, HEAVEN
PEACE. The small departs, the great approaches. Good fortune. Success.
Heaven and earth unite: the image of PEACE. Thus the ruler divides and completes the course of heaven and earth, and so aids the people.
12. 777888 P'i / Standstill (Stagnation)
above CH'IEN THE CREATIVE, HEAVEN
below K'UN THE RECEPTIVE, EARTH
STANDSTILL. Evil people do not further the perseverance of the superior man. The great departs; the small approaches.
Heaven and earth do not unite: the image of STANDSTILL. Thus the superior man falls back upon his inner worth in order to escape the difficulties. He does not permit himself to be honored with revenue.
13. 777787 T'ung Jên / Fellowship with Men
above CH'IEN THE CREATIVE, HEAVEN
below LI THE CLINGING, FLAME
FELLOWSHIP WITH MEN in the open. Success. It furthers one to cross the great water. The perseverance of the superior man furthers.
Heaven together with fire: the image of FELLOWSHIP WITH MEN. Thus the superior man organizes the clans and makes distinctions between things.
14. 787777 Ta Yu / Possession in Great Measure
above LI THE CLINGING, FLAME
below CH'IEN THE CREATIVE, HEAVEN
POSSESSION IN GREAT MEASURE. Supreme success.
Fire in heaven above: the image of POSSESSION IN GREAT MEASURE. Thus the superior man curbs evil and furthers good, and thereby obeys the benevolent will of heaven.
15. 888788 Ch'ien / Modesty
above K'UN THE RECEPTIVE, EARTH
below KEN KEEPING STILL, MOUNTAIN
MODESTY creates success. The superior man carries things through.
Within the earth, a mountain: the image of MODESTY. Thus the superior man reduces that which is too much, and augments that which is too little. He weighs things and makes them equal.
16. 887888 Yü / Enthusiasm
above CHÊN THE AROUSING, THUNDER
below K'UN THE RECEPTIVE, EARTH
ENTHUSIASM. It furthers one to install helpers and to set armies marching.
Thunder comes resounding out of the earth: the image of ENTHUSIASM. Thus the ancient kings made music in order to honor merit, and offered it with splendor to the Supreme Deity, inviting their ancestors to be present.
17. 877887 Sui / Following
above TUI THE JOYOUS, LAKE
below CHÊN THE AROUSING, THUNDER
FOLLOWING has supreme success. Perseverance furthers. No blame.
Thunder in the middle of the lake: the image of FOLLOWING. Thus the superior man at nightfall goes indoors for rest and recuperation.
18. 788778 Ku / Work on what has been spoiled (Decay)
above Kên KEEPING STILL, MOUNTAIN
below Sun THE GENTLE, WIND
WORK ON WHAT HAS BEEN SPOILED has supreme success. It furthers one to cross the great water. Before the starting point, three days. After the starting point, three days.
The wind blows low on the mountain: the image of DECAY. Thus the superior man stirs up the people and strengthens their spirit.
19. 888877 Lin / Approach
above K'UN THE RECEPTIVE, EARTH
below TUI THE JOYOUS, LAKE
APPROACH has supreme success. Perseverance furthers. When the eighth month comes, there will be misfortune.
The earth above the lake: the image of APPROACH. Thus the superior man is inexhaustible in his will to teach, and without limits in his tolerance and protection of the people.
20. 778888 Kuan / Contemplation (View)
above SUN THE GENTLE, WIND
below K'UN THE RECEPTIVE, EARTH
CONTEMPLATION. The ablution has been made, but not yet the offering. Full of trust they look up to him.
The wind blows over the earth: the image of CONTEMPLATION. Thus the kings of old visited the regions of the world, contemplated the people, and gave them instruction.
21. 787887 Shih Ho / Biting Through
above LI THE CLINGING, FIRE
below CHÊN THE AROUSING, THUNDER
BITING THROUGH has success. It is favorable to let justice be administered.
Thunder and lighting: the image of BITING THROUGH. Thus the kings of former times made firm the laws through clearly defined penalties.
22. 788787 Pi / Grace
above KÊN KEEPING STILL, MOUNTAIN
below LI THE CLINGING, FIRE
GRACE has success. In small matters it is favorable to undertake something.
Fire at the foot of the mountain: the image of GRACE. Thus does the superior man proceed when clearing up current affairs. But he dare not decide controversial issues in this way.
23. 788888 Po / Splitting Apart
above KÊN KEEPING STILL, MOUNTAIN
below K'UN THE RECEPTIVE, EARTH
SPLITTING APART. It does not further one to go anywhere.
The mountain rests on the earth: the image of SPLITTING APART. Thus those above can ensure their position only by giving generously to those below.
24. 888887 Fu / Return (The Turning Point)
above K'UN THE RECEPTIVE, EARTH
below CHÊN THE AROUSING, THUNDER
RETURN. Success. Going out and coming in without error. Friends come without blame. To and fro goes the way. On the seventh day comes return. It furthers one to have somewhere to go.
Thunder within the earth: the image of THE TURNING POINT. Thus the kings of antiquity closed the passes at the time of solstice. Merchants and strangers did not go about, and the ruler did not travel through the provinces.
25. 777887 Wu Wang / Innocence (The Unexpected)
above CH'IEN THE CREATIVE, HEAVEN
below CHÊN THE AROUSING, THUNDER
INNOCENCE. Supreme success. Perseverance furthers. If someone is not as he should be, he has misfortune, and it does not further him to undertake anything.
Under heaven thunder rolls: all things attain the natural state of innocence. Thus the kings of old, rich in virtue, and in harmony with the time, fostered and nourished all beings.
26. 788777 Ta Ch'u / The Taming Power of the Great
above KÊN KEEPING STILL, MOUNTAIN
below CH'IEN THE CREATIVE, HEAVEN
THE TAMING POWER OF THE GREAT. Perseverance furthers. Not eating at home brings good fortune. It furthers one to cross the great water.
Heaven within the mountain: the image of THE TAMING POWER OF THE GREAT. Thus the superior man acquaints himself with many sayings of antiquity and many deeds of the past, in order to strengthen his character thereby.
27. 788887 I / Corners of the Mouth (Providing Nourishment)
above KÊN KEEPING STILL, MOUNTAIN
below CHÊN THE AROUSING, THUNDER
THE CORNERS OF THE MOUTH. Perseverance brings good fortune. Pay heed to the providing of nourishment and to what a man seeks to fill his own mouth with.
At the foot of the mountain, thunder: the image of PROVIDING NOURISHMENT. Thus the superior man is careful of his words and temperate in eating and drinking.
28. 877778 Ta Kuo / Preponderance of the Great
above TUI THE JOYOUS, LAKE
below SUN THE GENTLE, WIND, WOOD
PREPONDERANCE OF THE GREAT. The ridgepole sags to the breaking point. It furthers one to have somewhere to go. Success.
The lake rises above the trees: the image of PREPONDERANCE OF THE GREAT. Thus the superior man, when he stands alone, is unconcerned, and if he has to renounce the world, he is undaunted.
29. 878878 K'an / The Abysmal (Water)
above K'AN THE ABYSMAL, WATER
below K'AN THE ABYSMAL, WATER
THE ABYSMAL repeated. If you are sincere, you have success in your heart, and whatever you do succeeds.
Water flows on uninterruptedly and reaches its foal: the image of THE ABYSMAL repeated. Thus the superior man walks in lasting virtue and carries on the business of teaching.
30. 787787 Li / The Clinging, Fire
above LI THE CLINGING, FIRE
below LI THE CLINGING, FIRE
THE CLINGING. Perseverance furthers. It brings success. Care of the cow brings good fortune.
That which is bright rises twice: the image of FIRE. Thus the great man, by perpetuating this brightness, illumines the four quarters of the world.
31. 877788 Hsien / Influence (Wooing)
above TUI THE JOYOUS, LAKE
below KÊN KEEPING STILL, MOUNTAIN
INFLUENCE. Success. Perseverance furthers. To take a maiden to wife brings good fortune.
A lake on the mountain: the image of INFLUENCE. Thus the superior man encourages people to approach him by his readiness to receive them.
32. 887778 Hêng / Duration
above CHÊN THE AROUSING, THUNDER
below SUN THE GENTLE, WIND
DURATION. Success. No blame. Perseverance furthers. It furthers one to have somewhere to go.
Thunder and wind: the image of DURATION. Thus the superior man stands firm and does not change has direction.
33. 777788 TUN / Retreat
above CH'IEN THE CREATIVE, HEAVEN
below KÊN KEEPING STILL, MOUNTAIN
RETREAT. Success. In what is small, perseverance furthers.
Mountain under heaven: the image of RETREAT. Thus the superior man keeps the inferior man at a distance, not angrily but with reserve.
34. 887777 Ta Chuang / The Power of the Great
above CHÊN THE AROUSING, THUNDER
below CH'IEN THE CREATIVE, HEAVEN
THE POWER OF THE GREAT. Perseverance furthers.
Thunder in heaven above: the image of THE POWER OF THE GREAT. Thus the superior man does not tread upon paths that do not accord with established order.
35. 787888 Chin / Progress
above LI THE CLINGING, FIRE
below K'UN THE RECEPTIVE, EARTH
PROGRESS. The powerful prince is honored with horses in large numbers. In a single day he is granted audience three times.
The sun rises over the earth: the image of PROGRESS. Thus the superior man himself brightens his bright virtue.
36. 888787 Ming I / Darkening of the light
above K'UN THE RECEPTIVE, EARTH
below LI THE CLINGING, FIRE
DARKENING OF THE LIGHT. In adversity it furthers one to be persevering.
The light has sunk into the earth: the image of DARKENING OF THE LIGHT. Thus does the superior man live with the great mass: he veils his light, yet still shines.
37. 778787 Chia Jên / The Family (The Clan)
above SUN THE GENTLE, WIND
below LI THE CLINGING, FIRE
THE FAMILY. The perseverance of the woman furthers.
Wind comes forth from fire: the image of THE FAMILY. Thus the superior man has substance in his words and duration in his way of life.
38. 787877 K'uei / Opposition
above LI THE CLINGING, FLAME
below TUI THE JOYOUS, LAKE
OPPOSITION. In small matters, good fortune.
Above, fire; below. The lake. The image of OPPOSITION. Thus amid all fellowship the superior man retains his individuality.
39. 878788 Chien / Obstruction
above K'AN THE ABYSMAL, WATER
below KÊN KEEPING STILL, MOUNTAIN
OBSTRUCTION. The southwest furthers. The northeast does not further. It furthers one to see the great man. Perseverance brings good fortune.
Water on the mountain: the image of OBSTRUCTION. Thus the superior man turns his attention to himself and molds his character.
40. 887878 Hsieh / Deliverance
above CHÊN THE AROUSING, THUNDER
below K'AN THE ABYSMAL, WATER
DELIVERANCE. The southwest furthers. If there is no longer anything where one has to go, return brings good fortune. If there is still something where one has to go, hastening brings good fortune.
Thunder and rain set in: the image of DELIVERANCE. Thus the superior man pardons mistakes and forgives misdeeds.
41. 788877 Sun / Decrease
above KÊN KEEPING STILL, MOUNTAIN
below TUI THE JOYOUS, LAKE
DECREASE combined with sincerity Brings about supreme good fortune without blame. One may be persevering in this. It furthers one to undertake something. How is this to be carried out? One may use two small bowls for the sacrifice.
At the foot of the mountain, the lake: the image of DECREASE. Thus the superior man controls his anger and restrains his instincts.
42. 778887 I / Increase
above SUN THE GENTLE, WIND
below CHÊN THE AROUSING, THUNDER
INCREASE. It furthers one to undertake something. It furthers one to cross the great water.
Wind and thunder: the image of INCREASE. Thus the superior man: if he sees good, he imitates it; if he has faults, he rids himself of them.
43. 877777 Kuai / Break-through (Resoluteness)
above TUI THE JOYOUS, LAKE
below CH'IEN THE CREATIVE, HEAVEN
BREAK-THROUGH. One must resolutely make the matter known at the court of the king. It must be announced truthfully. Danger. It is necessary to notify one's own city. It does not further to resort to arms. It furthers one to undertake something.
The lake has risen up to heaven: the image of BREAK-THROUGH. Thus the superior man dispenses riches downward and refrains from resting on his virtue.
44. 777778 Kou / Coming to Meet
above CH'IEN THE CREATIVE, HEAVEN
below SUN THE GENTLE, WIND
COMING TO MEET. The maiden is powerful. One should not marry such a maiden.
Under heaven, wind: the image of COMING TO MEET. Thus does the prince act when disseminating his commands and proclaiming them to the four quarters of heaven.
45. 877888 Ts'ui / Gathering Together (Massing)
above TUI THE JOYOUS, LAKE
below K'UN THE RECEPTIVE, EARTH
GATHERING TOGETHER. Success. The king approaches his temple. It furthers one to see the great man. This brings success. Perseverance furthers. To bring great offerings creates good fortune. It furthers one to undertake something.
Over the earth, the lake: the image of GATHERING TOGETHER. Thus the superior man renews his weapons in order to meet the unforeseen.
46. 888778 Shêng / Pushing Upward
above K'UN THE RECEPTIVE, EARTH
below SUN THE GENTLE, WIND, WOOD
PUSHING UPWARD has supreme success. One must see the great man. Fear not. Departure toward the south brings good fortune.
Within the earth, wood grows: the image of PUSHING UPWARD. Thus the superior man of devoted character heaps up small things in order to achieve something high and great.
47. 877878 K'un / Oppression (Exhaustion)
above TUI THE JOYOUS, LAKE
below K'AN THE ABYSMAL, WATER
OPPRESSION. Success. Perseverance. The great man brings about good fortune. No blame. When one has something to say, it is not believed.
There is not water in the lake: the image of EXHAUSTION. Thus the superior man stakes his life on following his will.
48. 878778 Ching / The Well
above K'AN THE ABYSMAL, WATER
below SUN THE GENTLE, WIND, WOOD
THE WELL. The town may be changed, but the well cannot be changed. It neither decreases nor increases. They come and go and draw from the well. If one gets down almost to the water and the rope does not go all the way, or the jug breaks, it brings misfortune.
Water over wood: the image of THE WELL. Thus the superior man encourages the people at their work, and exhorts them to help one another.
49. 877787 Ko / Revolution (Molting)
above TUI THE JOYOUS, LAKE
below LI THE CLINGING, FIRE
REVOLUTION. On your own day you are believed. Supreme success, furthering through perseverance. Remorse disappears.
Fire in the lake: the image of REVOLUTION. Thus the superior man sets the calendar in order and makes the seasons clear.
50. 787778 Ting / The Caldron
above LI THE CLINGING, FIRE
below SUN THE GENTLE, WIND, WOOD
THE CALDRON. Supreme good fortune. Success.
Fire over wood: the image of THE CALDRON. Thus the superior man consolidates his fate by making his position correct.
51. 887887 Chên / The Arousing (Shock, Thunder)
above CHÊN THE AROUSING, THUNDER
below CHÊN THE AROUSING, THUNDER
SHOCK brings success. Shock comes - oh, oh! Laughing words - ha, ha! The shock terrifies for a hundred miles, and he does not let fall the sacrificial spoon and chalice.
Thunder repeated: the image of SHOCK. Thus in fear and trembling the superior man sets his life in order and examines himself.
52. 788788 Kên / Keeping Still, Mountain
above KÊN KEEPING STILL, MOUNTAIN
below KÊN KEEPING STILL, MOUNTAIN
KEEPING STILL. Keeping his back still so that he no longer feels his body. He goes into his courtyard and does not see his people. No blame.
Mountains standing close together: The image of KEEPING STILL. Thus the superior man does not permit his thoughts to go beyond his situation.
53. 778788 Chien / Development (Gradual Progress)
above SUN THE GENTLE, WIND, WOOD
below KÊN KEEPING STILL, MOUNTAIN
DEVELOPMENT. The maiden is given in marriage. Good fortune. Perseverance furthers.
On the mountain, a tree: the image of DEVELOPMENT. Thus the superior man abides in dignity and virtue, in order to improve the mores.
54. 887877 Kuei Mei / The Marrying Maiden
above CHÊN THE AROUSING, THUNDER
below TUI THE JOYOUS, LAKE
THE MARRYING MAIDEN. Undertakings bring misfortune. Nothing that would further.
Thunder over the lake: the image of THE MARRYING MAIDEN. Thus the superior man understands the transitory in the light of the eternity of the end.
55. 887787 Fêng / Abundance (Fullness)
above CHÊN THE AROUSING, THUNDER
below LI THE CLINGING, FIRE
ABUNDANCE has success. The king attains abundance. Be not sad. Be like the sun at midday.
Both thunder and lightning come: the image of ABUNDANCE. Thus the superior man decides lawsuits and carries out punishments.
56. 787788 Lü / The Wanderer
above LI THE CLINGING, FIRE
below KÊN KEEPING STILL, MOUNTAIN
The Wanderer. Success through smallness. Perseverance brings good fortune to the wanderer.
Fire on the mountain: the image of THE WANDERER. Thus the superior man is clear-minded and cautious in imposing penalties, and protracts no lawsuits.
57. 778778 Sun / The Gentle (The Penetrating, Wind)
above SUN THE GENTLE, WIND, WOOD
below SUN THE GENTLE, WIND, WOOD
THE GENTLE. Success through what is small. It furthers one to have somewhere to go. It furthers one to see the great man.
Winds following one upon the other: the image of THE GENTLY PENETRATING. Thus the superior man spreads his commands abroad and carries out his undertakings.
58. 877877 Tui / The Joyous, Lake
above TUI THE JOYOUS, LAKE
below TUI THE JOYOUS, LAKE
THE JOYOUS. Success. Perseverance is favorable.
Lakes resting one on the other: the image of THE JOYOUS. Thus the superior man joins with his friends for discussion and practice.
59. 778878 Huan / Dispersion (Dissolution)
above SUN THE GENTLE, WIND
below K'AN THE ABYSMAL, WATER
DISPERSION. Success. The king approaches his temple. It furthers one to cross the great water. Perseverance furthers.
The wind drives over the water: the image of DISPERSION. Thus the kings of old sacrificed to the Lord and built temples.
60. 878877 Chieh / Limitation
above K'AN THE ABYSMAL, WATER
below TUI THE JOYOUS, LAKE
LIMITATION. Success. Galling limitation must not be persevered in.
Water over lake: the image of LIMITATION. Thus the superior man creates number and measure, and examines the nature of virtue and correct conduct.
61. 778877 Chung Fu / Inner Truth
above SUN THE GENTLE, WIND
below TUI THE JOYOUS, LAKE
INNER TRUTH. Pigs and fishes. Good fortune. It furthers one to cross the great water. Perseverance furthers.
Wind over lake: the image of INNER TRUTH. Thus the superior man discusses criminal cases in order to delay executions.
62. 887788 Hsiao Kuo / Preponderance of the Small
above CHÊN THE AROUSING, THUNDER
below KÊN KEEPING STILL, MOUNTAIN
PREPONDERANCE OF THE SMALL. Success. Perseverance furthers. Small things may be done; great things should not be done. The flying bird brings the message: it is not well to strive upward, it is well to remain below. Great good fortune.
Thunder on the mountain: the image of PREPONDERANCE OF THE SMALL. Thus in his conduct the superior man gives preponderance to reverence. In bereavement he gives preponderance to grief. In his expenditures he gives preponderance to thrift.
63. 878787 Chi Chi / After Completion
above K'AN THE ABYSMAL, WATER
below LI THE CLINGING, FIRE
AFTER COMPLETION. Success in small matters. Perseverance furthers. At the beginning good fortune. At the end disorder.
Water over fire: the image of the condition in AFTER COMPLETION. Thus the superior man takes thought of misfortune and arms himself against it in advance.
64. 787878 Wei Chi / Before Completion
above LI THE CLINGING, FLAME
below K'AN THE ABYSMAL, WATER
BEFORE COMPLETION. Success. But if the little fox, after nearly completing the crossing, gets his tail in the water, there is nothing that would further.
Fire over water: the image of the condition before transition. Thus the superior man is careful in the differentiation of things, so that each finds its place.
